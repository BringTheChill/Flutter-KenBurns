name: kenburns
description: Kenburns effect on flutter. The Ken Burns effect is a type of panning and zooming effect used in video production from still imagery.
version: 1.0.1
author: Florent Champigny <champigny.florent@gmail.com>
homepage: https://github.com/florent37/Flutter-KenBurns

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.github.florent37.kenburns
    pluginClass: KenburnsPlugin
